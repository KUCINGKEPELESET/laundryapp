<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>My Orders - Laundry App</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#006e7a",
                        "background-light": "#fcfdfd",
                        "surface-light": "#f0f7f8",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 font-display text-slate-900 dark:text-slate-100 antialiased overflow-hidden flex justify-center items-center min-h-screen">

    <div
        class="relative flex h-[100dvh] w-full max-w-md flex-col overflow-hidden bg-background-light dark:bg-gray-900 sm:rounded-3xl sm:h-[calc(100vh-2rem)] shadow-2xl">

        <!-- Header -->
        <div class="flex items-center justify-between px-6 pt-6 pb-4 bg-white dark:bg-gray-900 z-10">
            <h1 class="text-2xl font-bold">My Orders</h1>
            <div class="flex gap-2">
                <button class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="px-6 pb-2 bg-white dark:bg-gray-900 z-10">
            <div class="flex p-1 bg-slate-100 dark:bg-slate-800 rounded-xl">
                <button onclick="switchTab('active')" id="tab-active"
                    class="flex-1 py-2 text-sm font-bold rounded-lg shadow-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-white transition-all">
                    Active
                </button>
                <button onclick="switchTab('history')" id="tab-history"
                    class="flex-1 py-2 text-sm font-bold rounded-lg text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all">
                    History
                </button>
            </div>
        </div>

        <!-- Orders List -->
        <div class="flex-1 overflow-y-auto no-scrollbar p-6 space-y-4" id="orders-list">
            <!-- Content injected via JS -->
        </div>

        <!-- Bottom Navigation -->
        <nav class="shrink-0 bg-white dark:bg-gray-900 border-t border-slate-200 dark:border-slate-800 py-3 px-6 pb-8">
            <div class="flex justify-around items-end">
                <button onclick="window.location.href='dashboard.html'"
                    class="flex flex-col items-center justify-center w-full gap-1 text-slate-400 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">home</span>
                    <span class="text-[10px] font-medium">Home</span>
                </button>
                <button class="flex flex-col items-center justify-center w-full gap-1 text-primary">
                    <span class="material-symbols-outlined fill-1"
                        style="font-variation-settings: 'FILL' 1;">receipt_long</span>
                    <span class="text-[10px] font-bold">Orders</span>
                </button>
                <button onclick="window.location.href='wallet.html'"
                    class="flex flex-col items-center justify-center w-full gap-1 text-slate-400 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">account_balance_wallet</span>
                    <span class="text-[10px] font-medium">Wallet</span>
                </button>
                <button onclick="window.location.href='profile.html'"
                    class="flex flex-col items-center justify-center w-full gap-1 text-slate-400 hover:text-primary transition-colors">
                    <span class="material-symbols-outlined">person</span>
                    <span class="text-[10px] font-medium">Profile</span>
                </button>
            </div>
        </nav>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCG1IACU7135S4zkT96Hbv3JjS_vtEv7Hg",
            authDomain: "laundry-test-ed1cf.firebaseapp.com",
            projectId: "laundry-test-ed1cf",
            storageBucket: "laundry-test-ed1cf.firebasestorage.app",
            messagingSenderId: "279668446101",
            appId: "Y1:279668446101:web:682e71a6f6560c1f3edc9c"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Format IDR helper
        const formatIDR = (num) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(num);
        };

        const ordersList = document.getElementById('orders-list');
        const orders = JSON.parse(localStorage.getItem('orders') || '[]').reverse();
        let currentTab = 'active';
        let currentUser = null;

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                renderOrders();
            } else {
                ordersList.innerHTML = '<div class="px-6 py-4 text-center text-slate-400 text-xs">Please login to view orders.</div>';
            }
        });

        function switchTab(tab) {
            currentTab = tab;
            const activeBtn = document.getElementById('tab-active');
            const historyBtn = document.getElementById('tab-history');

            if (tab === 'active') {
                activeBtn.className = "flex-1 py-2 text-sm font-bold rounded-lg shadow-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-white transition-all";
                historyBtn.className = "flex-1 py-2 text-sm font-bold rounded-lg text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all";
            } else {
                historyBtn.className = "flex-1 py-2 text-sm font-bold rounded-lg shadow-sm bg-white dark:bg-slate-700 text-slate-900 dark:text-white transition-all";
                activeBtn.className = "flex-1 py-2 text-sm font-bold rounded-lg text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all";
            }

            renderOrders();
        }

        function getStatusColor(status) {
            if (status === 'Completed') return 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-300';
            if (status === 'Ready for Delivery') return 'bg-emerald-100 text-emerald-700 dark:bg-emerald-900/30 dark:text-emerald-300';
            if (status === 'Out for Delivery') return 'bg-orange-100 text-orange-700 dark:bg-orange-900/30 dark:text-orange-300';
            if (status === 'Pending Payment') return 'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/30 dark:text-yellow-300';
            return 'bg-blue-50 text-blue-600 dark:bg-blue-900/30 dark:text-blue-300';
        }

        function renderOrders() {
            ordersList.innerHTML = '';

            if (!currentUser) return; // Wait for Auth

            const myOrders = orders.filter(o => o.userId === currentUser.uid);

            const filtered = myOrders.filter(o => {
                const isCompleted = o.status === 'Completed';
                return currentTab === 'active' ? !isCompleted : isCompleted;
            });

            if (filtered.length === 0) {
                ordersList.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-slate-400">
                        <span class="material-symbols-outlined text-4xl mb-2">receipt</span>
                        <p class="text-sm">No ${currentTab} orders found.</p>
                    </div>
                `;
                return;
            }

            filtered.forEach(order => {
                const schedule = order.schedule || 'N/A';

                let icon = 'water_drop';
                if (order.status === 'Completed') icon = 'check_circle';
                else if (order.status === 'Out for Delivery') icon = 'local_shipping';
                else if (['Washing', 'Drying', 'Ironing', 'Ironing/Folding', 'Packing', 'Ready for Delivery'].includes(order.status)) icon = 'local_laundry_service';
                else if (order.status === 'Request Received' || order.status === 'Paid') icon = 'receipt_long';

                const card = `
                <div onclick="window.location.href='order_tracking.html?id=${order.id}'" 
                    class="flex flex-col gap-4 rounded-2xl border border-slate-100 bg-white dark:bg-gray-800 dark:border-slate-700 p-4 shadow-sm hover:shadow-md transition-shadow cursor-pointer">
                    <div class="flex justify-between items-start">
                        <div class="flex gap-4">
                            <div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-xl bg-primary/10 text-primary">
                                <span class="material-symbols-outlined">${icon}</span>
                            </div>
                            <div>
                                <p class="text-slate-900 dark:text-white text-base font-bold">Order #${order.id}</p>
                                <p class="text-slate-500 dark:text-slate-400 text-xs font-medium mt-0.5">${schedule}</p>
                            </div>
                        </div>
                        <span class="rounded-full px-2.5 py-1 text-xs font-bold ${getStatusColor(order.status)}">
                            ${order.status}
                        </span>
                    </div>
                    <div class="flex justify-between items-center border-t border-slate-50 dark:border-slate-700 pt-3 mt-1">
                        <span class="text-xs font-bold text-slate-500">${order.service}</span>
                        <span class="font-bold text-primary">${formatIDR(order.total)}</span>
                    </div>
                </div>
                `;
                ordersList.innerHTML += card;
            });
        }

        // Init handled by Auth Listener now
    </script>
</body>

</html>
